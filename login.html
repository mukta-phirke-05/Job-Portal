<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HireNow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #4f46e5 0%, #6366f1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            color: #4f46e5;
        }
        .login-card input:focus {
            border-color: #4f46e5;
            outline: none;
        }
        .btn-login {
            background: #4f46e5;
            color: #fff;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #4338ca;
        }
        .login-link {
            color: #4f46e5;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="absolute left-6 top-6 text-white text-2xl bg-indigo-500 rounded-full p-2 shadow-lg hover:bg-indigo-700 transition-colors" title="Back to Home">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="login-card">
        <h2 class="text-2xl font-bold mb-6 text-center">Login to HireNow</h2>
        <form>
            <div class="mb-4">
                <label class="block mb-2 text-gray-700 font-medium" for="email">Email</label>
                <input id="email" type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block mb-2 text-gray-700 font-medium" for="password">Password</label>
                <input id="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input id="remember" type="checkbox" class="mr-2">
                    <label for="remember" class="text-gray-600 text-sm">Remember me</label>
                </div>
                <a href="#" class="text-sm login-link">Forgot password?</a>
            </div>
            <button type="submit" class="btn-login w-full py-3 rounded-lg font-semibold text-lg">Login</button>
        </form>
        <p class="mt-6 text-center text-gray-600">Don't have an account? <a href="signup.html" class="login-link">Register</a></p>
    </div>
</body>
</html>
