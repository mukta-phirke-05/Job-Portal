<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HireNow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #4f46e5 0%, #6366f1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
        }
        .signup-card h2 {
            color: #4f46e5;
        }
        .signup-card input:focus {
            border-color: #4f46e5;
            outline: none;
        }
        .btn-signup {
            background: #4f46e5;
            color: #fff;
            transition: background 0.3s;
        }
        .btn-signup:hover {
            background: #4338ca;
        }
        .signup-link {
            color: #4f46e5;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="absolute left-6 top-6 text-white text-2xl bg-indigo-500 rounded-full p-2 shadow-lg hover:bg-indigo-700 transition-colors" title="Back to Home">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="signup-card">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
        <form>
            <div class="mb-4">
                <label class="block mb-2 text-gray-700 font-medium" for="name">Full Name</label>
                <input id="name" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200" placeholder="Enter your name">
            </div>
            <div class="mb-4">
                <label class="block mb-2 text-gray-700 font-medium" for="email">Email</label>
                <input id="email" type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block mb-2 text-gray-700 font-medium" for="password">Password</label>
                <input id="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200" placeholder="Create a password">
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-gray-700 font-medium" for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn-signup w-full py-3 rounded-lg font-semibold text-lg">Sign Up</button>
        </form>
        <p class="mt-6 text-center text-gray-600">Already have an account? <a href="login.html" class="signup-link">Login</a></p>
    </div>
</body>
</html>
